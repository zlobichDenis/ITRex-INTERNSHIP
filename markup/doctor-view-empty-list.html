<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section class="doctor-view">
            <div class="doctor-cabinet">
                <div class="doctor-cabinet__header">
                    <img src="./img/logo.png" alt="">
                    <div class="doctor-cabinet__doctor">
                        <p>
                            <span class="doctor-cabinet__doctor-name">Miranda Nelson</span>
                            <span class="doctor-cabinet__doctor-specialty">Doctor</span>
                        </p>
                        <img src="./img/doctor-photo-1.png" alt="Doctor's photo">
                    </div>
                </div>
                <div class="doctor-cabinet__wrapper">
                    <ul class="doctor-cabinet__tabs">
                        <button class="doctor-cabinet__tab doctor-cabinet__tab_active">
                            <span>Patients</span>
                        </button>
                        <button class="doctor-cabinet__tab">
                            <span>Resolutions</span>
                        </button>
                    </ul>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
